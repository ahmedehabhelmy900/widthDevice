<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="inwi">innerWidth:</p>
    <p id="inhe">innerHeight:</p>
    <p id="ouwi">outerWidth:</p>
    <p id="ouhe">outerHeight:</p>
    <script>
      inwi.innerHTML += window.innerWidth;
      inhe.innerHTML += window.innerHeight;
      ouwi.innerHTML += window.outerWidth;
      ouhe.innerHTML += window.outerHeight;
    </script>
  </body>
</html>
